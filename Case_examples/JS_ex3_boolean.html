<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Comparison operators and boolean</h1>
    <h2>===</h2>
    <h3>1===1</h1>
    <script>
      document.write(1===1)
    </script>
    <h3>1===2</h3>
    <script>
      document.write(1===2)
    </script>
    <h3>1&lt;2</h3> <!--- less then --->
    <script>
      document.write(1<2)
    </script>
    <h3>1&lt;1</h3>
    <script>
      document.write(1<1)
    </script>
    <h3>2&gt;1</h3> <!--- greater then --->
    <script>
      document.write(2>1)
    </script>
    <h3>1&gt;1</h3>
    <script>
      document.write(1>1)
    </script>
  </body>
</html>

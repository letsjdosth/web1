<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      div{
        border:5px solid gray;
      }
      #grid{
        border:5px solid pink;
        display:grid;
        grid-template-columns: 150px 1fr;
        /*fr: 자동조정 화면비율 단위 */
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div>NAVIGATION</div>
      <div>ARTICLE</div>
    </div>
  </body>
</html>

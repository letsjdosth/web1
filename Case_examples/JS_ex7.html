<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>loop and array</h1>
    <script>
      var coworkers=['a','b','c','d','e','f'];
    </script>
    <h2>Coworkers</h2>
    <ul>
      <script>
        i=0;
        while(i<coworkers.length){
            document.write('<li><a href="http://a.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
            i=i+1;
        }
      </script>
    </ul>
  </body>
</html>

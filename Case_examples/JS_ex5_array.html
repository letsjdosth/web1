<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>array</h1>
    <h2>syntax</h2>
      <script>
        var coworkers=["a","b"];
      </script>
    <h2>get</h2>
    <script>
      document.write(coworkers[0]+"<br>");
      document.write(coworkers[1]+"<br>");
    </script>
    <h2>count</h2>
    <script>
      document.write(coworkers.length+"<br>");
    </script>
    <h2>add</h2>
    <script>
      coworkers.push("c");
      coworkers.push("d");
      document.write(coworkers.length+"<br>");
      document.write(coworkers[3]+"<br>");
    </script>
  </body>

</html>
